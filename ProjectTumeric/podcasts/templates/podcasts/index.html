{# Load the tag library #}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <link rel="stylesheet"
    
    href="{% static 'blogs\css\custom_bootstrap.css'%}">
    
    <title>Podcasts|Index</title>
</head>
<body class="bg-primary">

    {% include 'blogs/components/navbar.html' %}

    <div class="d-flex flex-wrap">
        {% if latest_title_list %}
        
            {% for title in latest_title_list %}
        
        
            <a href="{% url 'podcasts:detail' title.id %}">
                {% include 'podcasts/components/cards.html' %}
            </a>
        
            {% endfor %}
            
        
        </div> 
        
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
</body>
</html>
