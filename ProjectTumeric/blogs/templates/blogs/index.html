{% load static %}
{% load tailwind_tags %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Blogs|Index</title>
</head>
<body class="bg-purple-950" style="background-image: url('C:\Users\19289\repos\ProjectTumeric\ProjectTumeric\blogs\static\blogs\images\bud.png')">
{% if latest_title_list %}
<div class="grid grid-cols-4 gap-4">
    {% for title in latest_title_list %}
    
        <div class="w-400 bg-purple-950 h-60 border-2 border-green-400 drop-shadow-lg" >
            <a  href="{% url 'blogs:detail' title.id %}">{{ title.title_text }}</a>
        </div>
    
    {% endfor %}
</div>


{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
