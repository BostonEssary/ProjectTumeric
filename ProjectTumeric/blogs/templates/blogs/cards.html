

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
    
    href="{% static 'blogs\css\custom_bootstrap.css'%}">
  <title>Document</title>
</head>
<body>
  {% block card %}
  <div class="card shadow border-secondary border-3 text-secondary bg-primary m-4" style="max-width: 400px; --bs-bg-opacity: .7;" >
    <div class="row no-gutters">
      <div class="col-md-8">
        <a href="">
        <div class="card-body">
          <h5 class="card-title text-secondary">{{ blog.title }}</h5>
          <p class="card-text"></p>
          <p class="card-text"><small class="text-secondary">{{ blog.pub_date }}</small></p>
        </div>
      </a>
      </div>
          <img class="card-picture p-4 "src="{{MEDIA_URL}}{{blog.img_one}}" style="border-radius: 10px;" alt="...">
      </div>
    </div>
  {% endblock card %}
</body>
</html>
