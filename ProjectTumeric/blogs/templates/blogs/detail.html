{# Load the tag library #}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    
    href="{% static 'blogs\css\custom_bootstrap.css'%}">
    
    <title>Blogs:{{ title }}</title>
</head>
<body class="bg-primary">
    {% include 'blogs/components/navbar.html'%}
    <h1>{{ title }}</h1>
    {% for body in title.body_set.all %}
    <p>
        {{ body.body_text }}
    </p>
    {% endfor %}
</body>
</html>
