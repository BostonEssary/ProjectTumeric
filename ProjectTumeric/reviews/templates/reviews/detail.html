{# Load the tag library #}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    
    href="{% static 'reviews\css\custom_bootstrap.css'%}">
    
    <title>Reviews:{{ review.title }}</title>
</head>
<body class="bg-primary">
    {% include 'reviews/components/navbar.html'%}
    <div class="container d-flex flex-column bg-secondary text-primary rounded mt-4">
        <h1>{{ review.title }}</h1>
        <p>
            {{ review.body.html|safe }}
        </p>
        <img src="{{MEDIA_URL}}{{review.img_one}}" alt="">
    </div>
</body>
</html>
